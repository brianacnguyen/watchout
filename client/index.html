<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='css' href='styles.css'>
    <title>Watchout!</title>
  </head>
  <body>
  <script src="1-rendering_files/jquery.js"></script>
  <audio id="aquaroad" autoplay loop>
      <source src="aquaroad.mp3" />
    </audio>  
    <div class="scoreboard">
      <!-- Modify the scoreboard when important events occur in your game! -->
      <div class="level">Difficulty Level: <span>1</span></div>
      <div class="high">High Score: <span>0</span></div>
      <div class="current">Current Score: <span>0</span></div>
      <div class="collisions">Bubbles Popped: <span>0</span></div>
      <button onclick="startEnemies();pause();">Pause</button>
      <button onclick="startEnemies(startEnemies);start();">Start</button>
      <button onclick="addEnemy();">Increase Difficulty</button> 
      <div class='unmute' onclick="document.getElementById('aquaroad').muted = !document.getElementById('aquaroad').muted;$(this).toggleClass('mute')"></div>
    </div>
    <script src="lib/d3.js" charset="utf-8"></script>
    <script src='watchout.js'></script>
  </body>
</html>
